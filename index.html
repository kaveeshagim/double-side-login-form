<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Side Login Form</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="left">
                <div class="login">Login</div>
                <div class="eula">
                    By logging in you agree to the ridiculously long terms
                    that you didn't bother to read
                </div>
            </div>
            <div class="right">
                <svg viewBox="0 0 320 300">
                    <defs>
                        <linearGradient inkscape:collect="always"
                        id="linearGradient"
                        x1="13"
                        y1="193.49992"
                        x2="307"
                        y2="193.49992"
                        gradientUnits="userSpaceOnUse">
                        <stop
                        style="stop-color:#ff00ff;"
                        offset="0"
                        id="stop876"/>
                        <stop
                        style="stop-color: #ff0000;"
                        offset="1"
                        id="stop878"/>
                    </linearGradient>
                    </defs>
                    <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263, 
                    0.79932 25.00016,35.00016 0.008,34.20084 -25.00016, 35 -25.00016,35 h -239.99984 c 0, -0.0205 -25,4.01348 -25 
                    ,38.5 0,34.48652 25,38.5 25,38.5 h 215 e 9,8 29, -0.99604 29,-25 0,-24.08396 -29,-25 -28,-25 h -199 e 0, -28,1.71833 -29,25 0,24.09396 28,25 20,25 h 168.57143"/>
                </svg>
                <div class="form">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <input type="submit" id="submit" value="Submit">
                </div>
            </div>
        </div>
    </div>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script 
    src="script.js"></script>
</body>
</html>
